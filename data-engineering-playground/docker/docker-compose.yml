version: "3.8"

services:
  postgres:
    image: postgres:15.3
    container_name: data-engineering-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432" # Persist data to the postgres_data volume
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Uncomment this section when you're ready to add Airflow
